<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Upcoming UFC</title>
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    	<div id="loader"></div>
    	<div class="center-xs header">
            <span>UFC Events</span>
		</div>
    	<div id="events-container" class="row center-xs hide"></div>
        <script src="jspm_packages/system.src.js"></script>
        <script src="config.js"></script>
        <script>
        	System.import('lib/main.js');
        </script>
        <script id="tmpl_event" type="html/template">
        	<div class="card-container col-xs-12 col-sm-6">
    			<div class="card">
    				<div class="feature-img-container" data-src='<%=img_src%>'>
    				</div>
    				<div>
    					<span class="red"><%=base_title%></span>
    					<strong><%=title_tag_line%></strong>
    				</div>
    				<div>
    					<span class="status"><%=status%></span>
    					<span><%=subtitle%></span>
    				</div>
    				<div><%=date%></div>
    				<div>
    					<span><%=time%></span>
    				</div>
    				<div>
    					<%=arena%>
    					<%=location%>
    				</div>
    				<div class="panels-container">
    					<%=panels%>
					</div>
    			</div>
    		</div>
        </script>
        <script id="tmpl_fight" type="html/template">
        	<div class="panel closed" data-panel="<%=panel_index%>" data-event="<%=event_id%>" data-fight="<%=fight_id%>">
				<div class="panel-heading" data-panel="<%=panel_index%>">
					<span><%=fighter_1%></span>
					<span class="red">v.</span>
					<span><%=fighter_2%></span>
				</div>
				<div class="panel-body" data-panel="<%=panel_index%>">
				</div>
			</div>
        </script>
    </body>
</html>
